<h1 mat-dialog-title class="text-center" style="font-weight: 500;">Agregar Curso</h1>
<div mat-dialog-content>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <form [formGroup]="addForm">
    <div class="form-floating my-2">
        <input
            formControlName="curso"
            type="text"
            class="form-control"
            id="curso"
        >
        <label for="curso">Nombre del curso</label>
    </div>
    <div class="form-floating my-2">
        <mat-form-field appearance="fill">
          <mat-label>Clases</mat-label>
          <mat-select formControlName="clases" multiple>
            <mat-option *ngFor="let clase of clasesList" [value]="clase.id">{{clase.nombre}}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </form>
</div>
<div class="justify-content-between" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!addForm.valid" (click)="onSubmit()">Agregar</button>
</div>
